<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
        integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Entrar</title>
</head>

<body>
    <main>

        <div class="left">
            <video src="img/video.mp4" muted loop preload autoplay></video>
            <div class="header">
                <h2>Junte-se à Plataforma</h2>
                <p><i>Nunca é tarde para recomeçar.</i></p>
            </div>
            <div class="perfis">
                <div class="perfil">
                    <img src="img/1.jpg" alt="">
                </div>
                <div class="perfil">
                    <img src="img/2.jpg" alt="">
                </div>
                <div class="perfil">
                    <img src="img/3.jpg" alt="">
                </div>
                <div class="perfil">
                    <img src="img/4.jpg" alt="">
                </div>
                <p>+200mil usúarios.</p>
            </div>
        </div>
        <div class="right">
            <div class="intro">
                <h2>Bem-vindo(a)!</h2>
                <p>Por favor, faça o login abaixo.</p>
            </div>

            <form>
                <div class="formulario">
                    <label>
                        <p>Endereço de e-mail</p>
                    </label>
                    <input type="email" placeholder="nome@email.com">
                </div>
                <div class="formulario">
                    <label>
                        <p>Senha</p> <a href="#">Esqueceu a senha?</a>
                    </label>
                    <input type="senha" placeholder="Digite uma senha segura">
                </div>
                <div class="formulario box">
                    <label>
                        <p>Lembrar senha</p>
                    </label>
                    <input type="box">
                </div>
                <button type="entrar" class="entrar">Entrar</button>

                <div class="form-fallback">
                    <p>Não tem uma conta? <a href="#">Criar uma conta</a></p>
                    <div class="divisao" data-text="ou"></div>
                    <div class="opcoes">
                        <a href="#" class="google"><i class="ri-google-fill"></i></a>
                        <a href="#" class="facebook"><i class="ri-facebook-fill"></i></a>
                        <a href="#" class="mail"><i class="ri-mail-fill"></i></a>
                    </div>

                </div>

            </form>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
